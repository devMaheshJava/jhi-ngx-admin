<div class="row">
    <div class="col-xxxl-3 col-md-6" *ngFor="let statusCard of statusCards">
        <jhi-ngx-status-card [title]="statusCard.title" [type]="statusCard.type">
            <i [ngClass]="statusCard.iconClass"></i>
        </jhi-ngx-status-card>
    </div>
</div>

<div class="row">
    <div class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6"><jhi-ngx-temperature></jhi-ngx-temperature></div>

    <div class="col-xxxl-9 col-xxl-8 col-lg-7 col-md-6"><jhi-ngx-electricity></jhi-ngx-electricity></div>
</div>

<div class="row">
    <div class="col-xxxl-9 col-xl-12"><jhi-ngx-rooms></jhi-ngx-rooms></div>

    <div class="col-xxxl-3 col-xxl-4 col-lg-7 col-md-6"><jhi-ngx-contacts></jhi-ngx-contacts></div>

    <div class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6">
        <jhi-ngx-solar [chartValue]="solarValue"></jhi-ngx-solar>

        <jhi-ngx-kitten></jhi-ngx-kitten>
    </div>

    <div class="col-xxxl-3 col-xxl-4 col-md-5">
        <jhi-ngx-traffic></jhi-ngx-traffic>
        <jhi-ngx-weather></jhi-ngx-weather>
    </div>

    <div class="col-xxxl-6 col-xxl-12 col-md-7"><jhi-ngx-security-cameras></jhi-ngx-security-cameras></div>
</div>
